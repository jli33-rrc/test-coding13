on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-js:
    name: Ensure JavaScript/TypeScript was formatted
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint